<html>
    <body>
        <script src="https://unpkg.com/@patricksurry/g3/dist/g3-contrib.min.js"></script>
<!--        <script src="./g3-contrib.min.js"></script> -->
        <script>

g3.panel()
    .width(1200)
    .height(1200)
    .interval(250)
    .url('http://simba.local:8000/metrics.json')
    .append(
        g3.put().x(147).y(247).scale(1.36).append(g3.contrib.engine.suctionPressure.DHC2()),
        g3.put().x(537).y(249).scale(1.36).append(g3.contrib.engine.fuel.DHC2()),
        g3.put().x(931).y(258).scale(1.36).append(g3.contrib.engine.oilFuelStatus.DHC2()),
        g3.put().x(215).y(810).scale(2).append(g3.contrib.engine.manifoldPressure.DHC2()),
        g3.put().x(870).y(820).scale(2).append(g3.contrib.engine.tachometer.DHC2()),
    //    g3.put().x(160).y(680).scale(1.28).append(g3.gauge('carbMixtureTempDHC2')),
    //    g3.put().x(480).y(680).scale(1.28).append(g3.gauge('cylinderHeadTempDHC2')),
    //    g3.put().x(160).y(1000).scale(1.28).append(g3.gauge('voltmeterDHC2')),
    //    g3.put().x(480).y(1000).scale(1.28).append(g3.gauge('ammeterDHC2')),
)('body');

        </script>
    </body>
</html>
